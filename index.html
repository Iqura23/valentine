<!DOCTYPE html>
<html>
<head>
  <title>For You ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f9e, #ffc371);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 15px 35px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: white;
      color: #ff4d6d;
    }

    .no {
      background: #ff4d6d;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: float 5s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Hey Teddy Bear, will you be my Valentine? ðŸ’Œ</h1>

  <button class="yes" onclick="yesClicked()">YES ðŸ’•</button>
  <button class="no" onmouseover="moveNo()">NO ðŸ™„</button>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
  </audio>

  <script>
    function moveNo() {
      const noBtn = document.querySelector('.no');
      noBtn.style.left = Math.random() * 80 + "vw";
      noBtn.style.top = Math.random() * 80 + "vh";
    }

    function yesClicked() {
      document.body.innerHTML =
        "<h1>YAY ðŸ’–<br>You just made me the happiest person ðŸ¥¹</h1>";
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
